<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBG Cafe</title>
    <link rel="shortcut icon" href="img/Logo CBG Polos.ico">
    <link rel="stylesheet" href="css/templete.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <ul style="list-style-type: none;">
                <li><img src="img/Logo CBG Polos.png" class="logo_img"></li>
                <li style="width: 30%;">CBG Cafe</li>
            </ul>
        </div>
        <!-----
        <div class="user">
            <p><i class="fa-solid fa-user"></i> User Name</p>
        </div>
        --->
    </div>
    <div class="sidebar">
        <ul style="list-style: none;">
            <li class="dashboard active" onclick="dashboard()" id="dashboard"><i class="fa-solid fa-chart-area"></i></i>&ensp;&ensp;<label>Dashboard</label></li>
            <li onclick="pesanan()" id="pemesanan"><i class="fa-solid fa-cart-plus"></i></i>&ensp; <label>Pemesanan</label></li>
            <li onclick="keranjang()" id="keranjang"><i class="fa-solid fa-cart-shopping"></i></i></i>&ensp;&ensp;<label>Keranjang</label></li>
            <li onclick="tambahMenu()" id="tambah_menu"><i class="fa-solid fa-mug-hot"></i></i>&ensp;&ensp;<label>Tambah Menu</label></li>
        </ul>
    </div>
    <!-- Content -->
    <div class="content">
       <iframe src="dashboard.html" frameborder="0" id="iframe"></iframe>
    </div>

    <script>
        setInterval(function () {
            if(screen.width > 900){
                document.querySelector('.sidebar').setAttribute('style', 'height:'+screen.height+'px')
                document.querySelector('.content').setAttribute('style', 'height:'+screen.height+'px')
            }
            if(screen.width < 900){
                document.querySelector('.sidebar').setAttribute('style', 'height: 7%')
                document.getElementById('iframe').setAttribute('style', 'height: '+screen.height+'px;');
            }
        }, 1000);
        function dashboard(){
        document.getElementById('dashboard').setAttribute('class', 'dashboard active');
        document.getElementById('pemesanan').setAttribute('class', '');
        document.getElementById('tambah_menu').setAttribute('class', '');
        document.getElementById('keranjang').setAttribute('class', '');
        document.getElementById('iframe').setAttribute('src', 'dashboard.html');
        }
        function pesanan(){
        document.getElementById('pemesanan').setAttribute('class', 'active');
        document.getElementById('dashboard').setAttribute('class', 'dashboard');
        document.getElementById('tambah_menu').setAttribute('class', '');
        document.getElementById('keranjang').setAttribute('class', '');
        document.getElementById('iframe').setAttribute('src', 'menu.html');
        }
        function tambahMenu(){
        document.getElementById('dashboard').setAttribute('class', 'dashboard');
        document.getElementById('pemesanan').setAttribute('class', '');
        document.getElementById('tambah_menu').setAttribute('class', 'active');
        document.getElementById('keranjang').setAttribute('class', '');
        document.getElementById('iframe').setAttribute('src', 'pesanan.html');
        }
        function keranjang(){
        document.getElementById('dashboard').setAttribute('class', 'dashboard');
        document.getElementById('pemesanan').setAttribute('class', '');
        document.getElementById('tambah_menu').setAttribute('class', '');
        document.getElementById('keranjang').setAttribute('class', 'active');
        document.getElementById('iframe').setAttribute('src', 'keranjang.html');
        }
    </script>
</body>
</html>
