<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="css/templete.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <ul style="list-style-type: none;">
                <li><img src="img/Logo CBG Polos.png" class="logo_img"></li>
                <li style="width: 30%;">CBG Cafe</li>
            </ul>
        </div>
        <div class="user">
            <p><i class="fa-solid fa-user"></i> User Name</p>
        </div>
    </div>
    <div class="sidebar">
        <ul style="list-style: none;">
            <li class="dashboard active"><i class="fa-solid fa-gauge-high"></i>&ensp;&ensp;<label>Dashboard</label></li>
            <li><i class="fa-solid fa-user-plus"></i>&ensp; <label>Pesan cewe</label></li>
            <li><i class="fa-sharp fa-solid fa-pen-to-square"></i>&ensp;&ensp;<label>Edit Menu</label></li>
            <li><i class="fa-solid fa-ticket"></i>&ensp; <label>Tambah Iklan</label></li>
        </ul>
    </div>
    <!-- Content -->
    <div class="content">
        
    </div>

    <script>
        setInterval(function () {
            if(screen.width > 900){
                document.querySelector('.sidebar').setAttribute('style', 'height:'+screen.height+'px')
                document.querySelector('.content').setAttribute('style', 'height:'+screen.height+'px')
            }
            if(screen.width < 900){
                document.querySelector('.sidebar').setAttribute('style', 'height: 7%')
            }
            var status = document.querySelectorAll('.content .content_list .status');
            var table = document.querySelectorAll('.content_list');
            for(var i=0; i<status.length; i++){
                var sisa_bagi = i%2;
                if(sisa_bagi != 0){
                    table[i].setAttribute('style', 'background-color: rgba(126, 80, 137, 0.4)')
                }else{
                    table[i].setAttribute('style', 'background-color: rgba(126, 80, 137, 0.2)')
                }

                if(status[i].innerHTML == "Selesai"){
                    status[i].setAttribute('style', 'color:#048000; font-weight: bolder');
                }else{
                    status[i].setAttribute('style', 'color:#ff1e00');
                }
            }
        }, 1000);
    </script>
</body>
</html>
