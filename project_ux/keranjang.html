<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>P</title>
   
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <!-- custom js file link  -->
   <script src="js/script.js" defer></script>

   <link rel="stylesheet" href="css/keranjang2.css">

</head>
<body>
  
  <div class="shopping-cart">
    <!-- Title -->
    <div class="title">
      Keranjang Belanja
    </div>

    <!-- Product #1 -->
    <div class="item">
      <div class="image">
        <img src="img/nasiAyam.png" alt="" />
      </div>

      <div class="description">
        <span>Nasi Ayam</span>
        <span>Nasi Putih dengan Ayam Goreng</span>
      </div>

      <div class="quantity">
        <button class="plus-btn" type="button" name="button">
          <img src="plus.svg" alt="" />
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">
          <img src="minus.svg" alt="" />
        </button>
      </div>

      <div class="total-price">Rp. 12.000</div>
    </div>

    <!-- Product #2 -->
    <div class="item">
      <div class="image">
        <img src="img/galatin.png" alt=""/>
      </div>

      <div class="description">
        <span>Galatin</span>
        <span>Galatin dengan Ayam</span>
      </div>

      <div class="quantity">
        <button class="plus-btn" type="button" name="button">
          <img src="plus.svg" alt="" />
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">
          <img src="minus.svg" alt="" />
        </button>
      </div>

      <div class="total-price">Rp. 7.000</div>
    </div>

    <!-- Product #3 -->
    <div class="item">
      <div class="image">
        <img src="img/miekuah.png" alt="" />
      </div>

      <div class="description">
        <span>Mie Rebus</span>
        <span>Mie Rebus dengan Telur Ceplok</span>
      </div>

      <div class="quantity">
        <button class="plus-btn" type="button" name="button">
          <img src="plus.svg" alt="" />
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">
          <img src="minus.svg" alt="" />
        </button>
      </div>

      <div class="total-price">Rp. 6.000</div>
    </div>


  
</body>
</html>
